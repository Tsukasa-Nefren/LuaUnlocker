name: CI

on:
  push:
    branches: ['*']
    tags: ['*']
  pull_request:

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    container: registry.gitlab.steamos.cloud/steamrt/sniper/sdk
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4
        with:
          path: LuaUnlocker
          submodules: true

      - name: Checkout Metamod
        uses: actions/checkout@v4
        with:
          repository: alliedmodders/metamod-source
          path: mmsource-2.0

      - name: Checkout AMBuild
        uses: actions/checkout@v4
        with:
          repository: alliedmodders/ambuild
          path: ambuild

      - name: Install deps
        run: |
          apt-get update
          apt-get install -y protobuf-compiler curl unzip python3 python3-pip git zip

      - name: Download HL2SDK-CS2
        run: |
          curl -L https://github.com/alliedmodders/hl2sdk/archive/refs/heads/cs2.zip -o sdk.zip
          unzip -q sdk.zip -d LuaUnlocker
          rm -f sdk.zip

      - name: Fetch Valve Protobufs (SteamDB)
        run: |
          git clone --depth=1 https://github.com/SteamDatabase/Protobufs LuaUnlocker/Protobufs

      - name: Generate SDK protobuf headers
        working-directory: LuaUnlocker/hl2sdk-cs2
        shell: bash
        run: |
          set -euo pipefail
          inc1="."
          inc2="thirdparty/protobuf-3.21.8/src"
          inc3="../Protobufs"
          # thirdparty 아래의 .proto는 입력 대상에서 제외 (import 경로만 제공)
          find . -name '*.proto' -not -path './thirdparty/*' -print0 \
          | while IFS= read -r -d '' f; do
              rel="${f#./}"
              protoc -I "$inc1" -I "$inc2" -I "$inc3" --cpp_out=. "$rel"
            done

      - name: Install AMBuild
        run: |
          # pip 격리 빌드 회피 + 실패 시 setup.py로 폴백
          python3 -m pip install --upgrade pip
          python3 -m pip install ./ambuild --no-build-isolation --no-use-pep517 || (cd ambuild && python3 setup.py install)

      - name: Build
        working-directory: LuaUnlocker
        env:
          MMSOURCE112: ${{ github.workspace }}/mmsource-2.0
          HL2SDKCS2: ${{ github.workspace }}/LuaUnlocker/hl2sdk-cs2
        run: |
          set -euo pipefail
          mkdir -p build
          cd build
          python3 ../configure.py -s cs2
          ambuild

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Linux
          path: LuaUnlocker/build/package/*

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4
        with:
          path: LuaUnlocker
          submodules: true

      - name: Checkout Metamod
        uses: actions/checkout@v4
        with:
          repository: alliedmodders/metamod-source
          path: mmsource-2.0

      - name: Checkout AMBuild
        uses: actions/checkout@v4
        with:
          repository: alliedmodders/ambuild
          path: ambuild

      - name: Install Protobuf
        run: choco install protoc -y

      - name: Download HL2SDK-CS2
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Invoke-WebRequest -Uri https://github.com/alliedmodders/hl2sdk/archive/refs/heads/cs2.zip -OutFile "$env:GITHUB_WORKSPACE\sdk.zip"
          Expand-Archive -Path "$env:GITHUB_WORKSPACE\sdk.zip" -DestinationPath "$env:GITHUB_WORKSPACE\LuaUnlocker" -Force
          Remove-Item "$env:GITHUB_WORKSPACE\sdk.zip"

      - name: Fetch Valve Protobufs (SteamDB)
        shell: pwsh
        run: |
          git clone --depth=1 https://github.com/SteamDatabase/Protobufs "$env:GITHUB_WORKSPACE\LuaUnlocker\Protobufs"

      - name: Generate SDK protobuf headers
        working-directory: LuaUnlocker/hl2sdk-cs2
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $includeArgs = @('-I.', '-Ithirdparty/protobuf-3.21.8/src', '-I../Protobufs')
          Get-ChildItem -Recurse -Filter *.proto `
          | Where-Object { $_.FullName -notmatch '\\thirdparty\\' } `
          | ForEach-Object {
              $rel = Resolve-Path -Relative $_.FullName
              $rel = $rel -replace '^[.\\]+','' -replace '\\','/'
              & protoc $includeArgs --cpp_out=. $rel
            }

      - name: Install AMBuild
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          # pip 격리 빌드 중 multiprocessing PicklingError 회피
          python -m pip install "$env:GITHUB_WORKSPACE\ambuild" --no-build-isolation --no-use-pep517 `
            -v || (Set-Location ambuild; python setup.py install; Set-Location ..)

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build
        working-directory: LuaUnlocker
        shell: pwsh
        env:
          MMSOURCE112: ${{ github.workspace }}\mmsource-2.0
          HL2SDKCS2: ${{ github.workspace }}\LuaUnlocker\hl2sdk-cs2
        run: |
          $ErrorActionPreference = "Stop"
          New-Item -ItemType Directory -Force -Path build | Out-Null
          Push-Location build
          python ../configure.py -s cs2
          ambuild
          Pop-Location

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows
          path: LuaUnlocker\build\package\*

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Ensure packaging tools
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Package
        run: |
          set -euo pipefail
          version="${GITHUB_REF#refs/tags/}"
          if [ -d "./Linux" ]; then
            tar -czf "LuaUnlocker-${version}-linux.tar.gz" -C "./Linux" .
          fi
          if [ -d "./Windows" ]; then
            zip -r "LuaUnlocker-${version}-windows.zip" "./Windows"
          fi

      - name: Create Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: LuaUnlocker-*
          tag: ${{ github.ref }}
          file_glob: true
